{% extends 'base.html' %}

{% block page_title %}Cart{% endblock %}

{% block content %}
<div class="row cart-wrap m-auto">
    <div class="col-md-8">
        <h3 class="text-uppercase font-weight-bold p-4">shopping cart</h3>
        {% for item in cart_items %}
        <div class="row">
            <div class="col-5 pr-0">
                <img class=" img-thumbnail image-fluid" src="{{ MEDIA_URL }}{{ item.boat.image }}" alt="boat image">
            </div>
            <div class="col-6">
                <h4 class="pt-5">{{ item.boat.model }}</h4>
                <p> &#8364 {{ item.boat.price }}</p>
            </div>
            <div class="col-1">
                <button type="button" class="btn-times allign-center pl-2"><i class="fas fa-times"></i></button>
            </div>
        </div>
        <hr>
        {% endfor %}
        <div class="row pb-4">
            <div class="col-6"></div>
            <div class="col-6 text-right">
                <b>Total:</b>
                <b> &#8364 {{ total }} <b>
            </div>
        </div>
        <div class="row pb-5">
            <div class="col-6"></div>
            <div class="col-6 text-right"><a href="/" class="btn-checkout" role="button">Checkout</a></div>
        </div>
    </div>
</div>

{% endblock %}
