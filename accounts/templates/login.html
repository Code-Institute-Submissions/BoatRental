{% extends 'base.html' %} 

{% load bootstrap_tags %}

{% block page_title %}User Login{% endblock %} 
{% block page_heading %}Login{% endblock %}

{% block content %}
    <form method="POST">
        {% csrf_token %}
        {{ login_form | as_bootstrap }}
        <button type="submit" class="btn btn-primary">Login</button>
    </form>

    <p><a href="{% url 'password_reset' %}">Forgot the password?</a></p>
{% endblock %}
