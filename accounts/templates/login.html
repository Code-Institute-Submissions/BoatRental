{% extends 'base.html' %} 

{% load crispy_forms_tags %}

{% block page_title %}User Login{% endblock %} 

{% block content %}
<div class="px-3 pt-5 form-bg">
    <h4 class="heading-info text-center mb-3">Sign in to your account</h4>
    <form method="POST">
        {% csrf_token %}
        {{ login_form | crispy }}
        <button type="submit" class="btn btn-primary">Login</button>
    </form>

    <p><a href="{% url 'password_reset' %}">Forgot the password?</a></p>
</div>
{% endblock %}
