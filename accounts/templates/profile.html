{% extends 'base.html' %}
{% load static from staticfiles %}
{%  load bootstrap_tags %}

{% block page_title %}{{ user }}'s Profile{% endblock %}

{% block content %}
<div class="top-padding-container container">
    <table class="table p-5">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Date</th>
                <th scope="col">Boat</th>
                <th scope="col">Days</th>
                <th scope="col">Payment</th>
            </tr>
        </thead>
        <tbody>
            {% for item in orders %}
            <tr>
                <th scope="row">111</th>
                <td>
                    <figure">
                        <figcaption class="font-weight-bold h5">{{ item.boat.model }}</figcaption>
                        <img class="image-orders img-thumbnail image-fluid" src="{{ MEDIA_URL }}{{ item.boat.image }}"
                            alt="boat image">
                    </figure>
                </td>
                <td class="font-weight-bold h5">{{ item.quantity }}</td>
                <td class="font-weight-bold h5">&#8364 {{ item.subtotal }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
