{% extends 'base.html' %} 

{% block page_title %}Password Reset Page{% endblock %} 

{% load bootstrap_tags %}

{% block content %}

<form method="POST">
    <p>Please enter your email </p>

    {% csrf_token %}

    {{ form.email.errors }}

    <p>
        <label for="id_email">Email address:</label>
        {{form.email}}
        <button>Reset password</button>
    </p>

</form>
<p><a href="{% url 'password_reset' %}">Reset Password</a></p>
{% endblock %}
